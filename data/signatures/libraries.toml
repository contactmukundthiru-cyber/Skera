# ═══════════════════════════════════════════════════════════════════
# Skera — Library Signature Database v2.0
# ═══════════════════════════════════════════════════════════════════
#
# Every signature uses fingerprints that SURVIVE minification:
#   - Error messages (functional necessity — removing breaks behavior)
#   - Public API names (compatibility necessity — renaming breaks callers)
#   - Crypto constants (mathematical necessity — changing breaks algorithms)
#   - Internal class names (structural necessity — used in instanceof)
#
# Format: p=pattern, d=description, c=confidence (0.0-1.0)
#         v=value, k=kind (crypto|magic|module|internal|hex)
#         r=regex, d=description
#
# family: permissive | permissive_notice | weak_copyleft |
#         strong_copyleft | commercial_restricted | source_available | proprietary

